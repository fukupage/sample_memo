<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Todo List</title>
</head>
<body>
    <div class="container">
        <header class="text-center text-light my-4">
            <h1 class="mb-4">タスクリスト</h1>
            <form class="search">
                <input type="text" class="form-control m-auto" name="search" placeholder="タスクの検索。">
            </form>
        </header>

        <ul class="list-group todos mx-auto text-light" id="list">
            <!-- ここにタスクが追加されます。 -->
        </ul>

        <form class="add text-center my-4" id="form">
            <label>タスクの追加</label>
            <input type="text" class="form-control m-auto" name="addt" id="addT" placeholder="追加するタイトルを入力してください。">
            <input type="text" class="form-control m-auto" name="addc" id="addC" placeholder="追加するコメントを入力してください。">
            <button id="submit">送信</button>
        </form>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
